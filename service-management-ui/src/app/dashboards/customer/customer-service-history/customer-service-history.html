<h2>My Service History</h2>

<table mat-table [dataSource]="data">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let r">{{ r.serviceRequestId }}</td>
  </ng-container>

  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef>Service</th>
    <td mat-cell *matCellDef="let r">{{ r.serviceName }}</td>
  </ng-container>

  <ng-container matColumnDef="issue">
    <th mat-header-cell *matHeaderCellDef>Issue</th>
    <td mat-cell *matCellDef="let r">{{ r.issueDescription }}</td>
  </ng-container>

  <ng-container matColumnDef="requested">
    <th mat-header-cell *matHeaderCellDef>Requested</th>
    <td mat-cell *matCellDef="let r">{{ r.requestedDate }}</td>
  </ng-container>

  <ng-container matColumnDef="scheduled">
    <th mat-header-cell *matHeaderCellDef>Scheduled</th>
    <td mat-cell *matCellDef="let r">{{ r.scheduledDate || '-' }}</td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef>Completed</th>
    <td mat-cell *matCellDef="let r">{{ r.completedDate || '-' }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let r">{{ r.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
