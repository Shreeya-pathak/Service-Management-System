<div class="dashboard-grid" *ngIf="!loading">

  <!-- COUNTS -->
  <mat-card class="stat pending">
    <h3>Pending</h3>
    <p>{{ dashboard.pendingCount }}</p>
  </mat-card>

  <mat-card class="stat progress">
    <h3>In Progress</h3>
    <p>{{ dashboard.inProgressCount }}</p>
  </mat-card>

  <mat-card class="stat done">
    <h3>Completed</h3>
    <p>{{ dashboard.completedCount }}</p>
  </mat-card>

  <!-- AVAILABILITY -->
  <mat-card class="availability-card">
    <h3>Availability</h3>

    <mat-radio-group
      [value]="dashboard.availabilityStatus"
      (change)="updateAvailability($event.value)">

      <mat-radio-button value="Available" color="primary">
        ðŸŸ¢ Available
      </mat-radio-button>

      <mat-radio-button value="Unavailable" color="warn">
        ðŸ”´ Unavailable
      </mat-radio-button>

    </mat-radio-group>

  </mat-card>

</div>
