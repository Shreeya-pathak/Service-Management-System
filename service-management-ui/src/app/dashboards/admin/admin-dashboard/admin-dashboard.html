<h1 class="dashboard-title">
  <mat-icon class="title-icon">insights</mat-icon>
  Admin Analytics Dashboard
</h1>

<!-- ================= KPI CARDS ================= -->
<div class="kpi-grid">

  <!-- TOTAL USERS -->
  <mat-card class="kpi-card violet">
    <div class="kpi-icon">
      <mat-icon>group</mat-icon>
    </div>
    <div class="kpi-content">
      <span class="kpi-label">Total Users</span>
      <span class="kpi-value">{{ totalUsers }}</span>
    </div>
  </mat-card>

  <!-- PENDING APPROVALS -->
  <mat-card class="kpi-card pink">
    <div class="kpi-icon">
      <mat-icon>pending_actions</mat-icon>
    </div>
    <div class="kpi-content">
      <span class="kpi-label">Pending Approvals</span>
      <span class="kpi-value">{{ pendingCount }}</span>
    </div>
  </mat-card>

  <!-- PENDING PAYMENTS -->
  <mat-card class="kpi-card orange">
    <div class="kpi-icon">
      <mat-icon>payments</mat-icon>
    </div>
    <div class="kpi-content">
      <span class="kpi-label">Pending Payments</span>
      <span class="kpi-value">{{ pendingPayments }}</span>
    </div>
  </mat-card>

  <!-- AVG RESOLUTION -->
  <mat-card class="kpi-card green">
    <div class="kpi-icon">
      <mat-icon>timer</mat-icon>
    </div>
    <div class="kpi-content">
      <span class="kpi-label">Avg Resolution</span>
      <span class="kpi-value">{{ avgResolutionDays }} days</span>
    </div>
  </mat-card>

</div>

<!-- ================= ANALYTICS CHARTS ================= -->
<div class="chart-grid">

  <!-- STATUS DISTRIBUTION -->
  <mat-card>
    <h3>Service Requests by Status</h3>
    <canvas
      *ngIf="statusChartData"
      baseChart
      [data]="statusChartData"
      [type]="statusChartType"
      [options]="chartOptions">
    </canvas>
  </mat-card>

  <!-- CATEGORY DISTRIBUTION -->
  <mat-card>
    <h3>Service Requests by Category</h3>
    <canvas
      *ngIf="categoryChartData"
      baseChart
      [data]="categoryChartData"
      [type]="categoryChartType"
      [options]="chartOptions">
    </canvas>
  </mat-card>

</div>
