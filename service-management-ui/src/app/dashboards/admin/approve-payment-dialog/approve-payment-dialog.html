<h2>Add Payment Method</h2>

<p><strong>Customer:</strong> {{ invoice.customerName }}</p>
<p><strong>Amount:</strong> â‚¹{{ invoice.totalAmount }}</p>

<mat-form-field appearance="outline" style="width:100%">
  <mat-label>Payment Method</mat-label>
  <mat-select [(ngModel)]="paymentMethod" [disabled]="isSubmitting">
    <mat-option *ngFor="let m of methods" [value]="m">
      {{ m }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div style="margin-top:16px; text-align:right">
  <button mat-button (click)="ref.close()" [disabled]="isSubmitting">
    Cancel
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="approve()"
    [disabled]="!paymentMethod || isSubmitting">

    {{ isSubmitting ? 'Approving...' : 'Approve Payment' }}

  </button>
</div>
