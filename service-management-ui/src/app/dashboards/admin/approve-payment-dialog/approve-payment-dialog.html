<div class="dialog-wrapper">

  <div class="dialog-header">
    <mat-icon>verified</mat-icon>
    <h2>Approve Payment</h2>
  </div>

  <div class="details">
    <p>
      <mat-icon>person</mat-icon>
      <strong>Customer:</strong> {{ invoice.customerName }}
    </p>

    <p>
      <mat-icon>currency_rupee</mat-icon>
      <strong>Amount:</strong> â‚¹{{ invoice.totalAmount }}
    </p>
  </div>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Payment Method</mat-label>
    <mat-select [(ngModel)]="paymentMethod" [disabled]="isSubmitting">
      <mat-option *ngFor="let m of methods" [value]="m">
        {{ m }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="actions">
    <button mat-button (click)="ref.close()" [disabled]="isSubmitting">
      Cancel
    </button>

    <button
      mat-raised-button
      color="primary"
      (click)="approve()"
      [disabled]="!paymentMethod || isSubmitting">
      {{ isSubmitting ? 'Approving...' : 'Approve Payment' }}
    </button>
  </div>

</div>
