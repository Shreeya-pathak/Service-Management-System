<h2 class="page-title">
  <mat-icon>manage_accounts</mat-icon>
  Manage Users
</h2>

<!-- Loader -->
<div *ngIf="loading" class="loader">
  <mat-spinner diameter="40"></mat-spinner>
</div>

<!-- Search -->
<mat-form-field appearance="outline" class="search-field">
  <mat-label>Search users</mat-label>
  <input
    matInput
    placeholder="Name, email, role..."
    (keyup)="applyFilter($event)">
</mat-form-field>

<!-- Table Card -->
<div class="table-card">

  <table mat-table [dataSource]="dataSource">

    <!-- Name -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">
        <strong>{{ user.fullName }}</strong>
      </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">
        {{ user.email }}
      </td>
    </ng-container>

    <!-- Phone -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let user">
        {{ user.phoneNumber || '-' }}
      </td>
    </ng-container>

    <!-- Role -->
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">
        <span
          class="role-pill"
          [ngClass]="{
            'role-admin': user.roleName === 'Admin',
            'role-customer': user.roleName === 'Customer',
            'role-technician': user.roleName === 'Technician',
            'role-manager': user.roleName === 'ServiceManager'
          }">
          {{ user.roleName }}
        </span>

      </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">
        <span
          class="status-pill"
          [class.active]="user.isActive"
          [class.inactive]="!user.isActive">
          {{ user.isActive ? 'Active' : 'Disabled' }}
        </span>
      </td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-stroked-button
          [color]="user.isActive ? 'warn' : 'primary'"
          (click)="toggleStatus(user)">
          {{ user.isActive ? 'Disable' : 'Enable' }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; trackBy: trackByUserId">
    </tr>
  </table>

  <!-- Paginator -->
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>

</div>
