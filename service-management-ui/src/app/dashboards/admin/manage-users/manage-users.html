<h2 class="page-title">Manage Users</h2>

<div *ngIf="loading" class="loader">
  <mat-spinner diameter="40"></mat-spinner>
</div>

<mat-form-field appearance="outline" style="width: 300px; margin-bottom: 16px;">
  <mat-label>Search users</mat-label>
  <input
    matInput
    placeholder="Name, email, role..."
    (keyup)="applyFilter($event)">
</mat-form-field>


<table mat-table [dataSource]="dataSource">


  <!-- Name -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.fullName }}</td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <!-- Phone -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let user">
      {{ user.phoneNumber || '-' }}
    </td>
  </ng-container>

  <!-- Role -->
  <ng-container matColumnDef="roleName">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">{{ user.roleName }}</td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let user">
      <mat-chip
        [color]="user.isActive ? 'primary' : 'warn'"
        selected
        class="status-chip">
        {{ user.isActive ? 'Active' : 'Disabled' }}
      </mat-chip>
    </td>
  </ng-container>

  <!-- Action -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let user">
      <button
        mat-raised-button
        color="{{ user.isActive ? 'warn' : 'primary' }}"
        (click)="toggleStatus(user)">
        {{ user.isActive ? 'Disable' : 'Enable' }}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
  mat-row
    *matRowDef="let row; columns: displayedColumns; trackBy: trackByUserId">
  </tr>
</table>

<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
