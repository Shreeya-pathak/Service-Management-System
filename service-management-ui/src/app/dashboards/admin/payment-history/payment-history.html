<h2 class="page-title">Payment History</h2>

<table mat-table [dataSource]="payments" class="mat-elevation-z2 full-width">

  <!-- PAYMENT ID -->
  <ng-container matColumnDef="paymentId">
    <th mat-header-cell *matHeaderCellDef>Payment ID</th>
    <td mat-cell *matCellDef="let p">
      {{ p.paymentId }}
    </td>
  </ng-container>

  <!-- INVOICE ID -->
  <ng-container matColumnDef="invoiceId">
    <th mat-header-cell *matHeaderCellDef>Invoice ID</th>
    <td mat-cell *matCellDef="let p">
      {{ p.invoiceId }}
    </td>
  </ng-container>

  <!-- CUSTOMER -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef>Customer</th>
    <td mat-cell *matCellDef="let p">
      {{ p.customerName }}
    </td>
  </ng-container>

  <!-- PAYMENT DATE -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Payment Date</th>
    <td mat-cell *matCellDef="let p">
      {{ p.paymentDate | date:'dd MMM yyyy, hh:mm a' }}
    </td>
  </ng-container>

  <!-- AMOUNT -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount Paid</th>
    <td mat-cell *matCellDef="let p">
      â‚¹{{ p.amountPaid }}
    </td>
  </ng-container>

  <!-- METHOD -->
  <ng-container matColumnDef="method">
    <th mat-header-cell *matHeaderCellDef>Payment Method</th>
    <td mat-cell *matCellDef="let p">
      {{ p.paymentMethod }}
    </td>
  </ng-container>

  <!-- HEADER & ROW -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- EMPTY -->
<div *ngIf="payments.length === 0" class="empty-state">
  No payments recorded yet.
</div>
