<mat-card class="login-card">
  <h2>Login</h2>

  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <button
      type="button"
      mat-raised-button
      color="primary"
      class="full"
      (click)="login()">
      Login
    </button>
  </form>

  <p class="new-user-text">
    New User?
    <button type="button" class="register-link-btn" (click)="goToRegister()">
      Register
    </button>
  </p>
</mat-card>
